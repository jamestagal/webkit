name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io

jobs:
  # Build and push Docker images to GitHub Container Registry
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - service: service-core
            context: app
            dockerfile: app/service-core/Dockerfile
            image: service-core-r
          - service: service-admin
            context: app
            dockerfile: app/service-admin/Dockerfile
            image: service-admin-r
          - service: service-client
            context: service-client
            dockerfile: service-client/Dockerfile
            image: service-client-r

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create key files (for Go services)
        if: matrix.service != 'service-client'
        run: |
          echo "${{ secrets.PRIVATE_KEY_PEM }}" > app/${{ matrix.service }}/private.pem
          echo "${{ secrets.PUBLIC_KEY_PEM }}" > app/${{ matrix.service }}/public.pem

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Clean up key files
        if: always() && matrix.service != 'service-client'
        run: |
          rm -f app/${{ matrix.service }}/private.pem
          rm -f app/${{ matrix.service }}/public.pem

  # Deploy to Hostinger VPS
  deploy:
    runs-on: ubuntu-latest
    needs: build-images
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/webkit

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker compose -f docker-compose.production.yml pull

            # Restart services with new images
            docker compose -f docker-compose.production.yml up -d

            # Clean up old images
            docker image prune -f

            # Show status
            docker compose -f docker-compose.production.yml ps

      - name: Health check
        run: |
          echo "Waiting for services to start..."
          sleep 30
          curl -f https://api.webkit.au/health || echo "Health check pending - services may still be starting"
