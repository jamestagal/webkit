name: Consultation Domain CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/service-core/domain/consultation/**'
      - 'app/service-core/rest/*consultation*'
      - 'app/service-core/storage/sql/*consultation*'
      - 'app/service-core/storage/schema*consultation*'
      - 'app/service-core/integration/*consultation*'
      - '.github/workflows/consultation-domain.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/service-core/domain/consultation/**'
      - 'app/service-core/rest/*consultation*'
      - 'app/service-core/storage/sql/*consultation*'
      - 'app/service-core/storage/schema*consultation*'
      - 'app/service-core/integration/*consultation*'

env:
  GO_VERSION: '1.21'
  GOLANGCI_LINT_VERSION: 'v1.55.2'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: gofast/service-core

jobs:
  # Code Quality and Security Analysis
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: |
        cd app/service-core
        go mod download
        go mod verify

    - name: Run go vet
      run: |
        cd app/service-core
        go vet ./...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: ${{ env.GOLANGCI_LINT_VERSION }}
        working-directory: app/service-core
        args: --timeout=5m

    - name: Run gosec security scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: '-fmt sarif -out gosec.sarif ./...'
        working-directory: app/service-core

    - name: Upload gosec results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: app/service-core/gosec.sarif

    - name: Run staticcheck
      uses: dominikh/staticcheck-action@v1.3.0
      with:
        version: "2023.1.6"
        install-go: false
        working-directory: app/service-core

    - name: Check for known vulnerabilities
      run: |
        cd app/service-core
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...

  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: |
        cd app/service-core
        go mod download

    - name: Generate test coverage
      run: |
        cd app/service-core
        go test -v -race -coverprofile=coverage.out -covermode=atomic ./domain/consultation/...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: app/service-core/coverage.out
        flags: consultation-domain
        name: consultation-domain-coverage

    - name: Generate coverage report
      run: |
        cd app/service-core
        go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: app/service-core/coverage.html

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: gofast_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      nats:
        image: nats:2.9-alpine
        options: >-
          --health-cmd "wget --quiet --tries=1 --spider http://localhost:8222/healthz || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 4222:4222
          - 8222:8222

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install SQLC
      run: |
        go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest

    - name: Generate SQLC code
      run: |
        cd app/service-core
        sqlc generate

    - name: Generate JWT keys for testing
      run: |
        mkdir -p keys
        openssl genrsa -out keys/private.key 2048
        openssl rsa -in keys/private.key -pubout -out keys/public.key

    - name: Run database migrations
      env:
        PGHOST: localhost
        PGPORT: 5432
        PGDATABASE: gofast_test
        PGUSER: test
        PGPASSWORD: test
      run: |
        for f in migrations/*.sql; do
          echo "Applying $f..."
          psql < "$f"
        done

    - name: Run integration tests
      env:
        DATABASE_PROVIDER: postgres
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: gofast_test
        POSTGRES_USER: test
        POSTGRES_PASSWORD: test
        REDIS_URL: redis://localhost:6379
        NATS_URL: nats://localhost:4222
        JWT_SECRET_KEY: ./keys/private.key
        JWT_PUBLIC_KEY: ./keys/public.key
        SERVICE_ENV: test
        LOG_LEVEL: debug
      run: |
        cd app/service-core
        go test -v -tags=integration ./integration/...

  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: gofast_perf
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install SQLC
      run: |
        go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest

    - name: Generate SQLC code
      run: |
        cd app/service-core
        sqlc generate

    - name: Setup database
      env:
        PGHOST: localhost
        PGPORT: 5432
        PGDATABASE: gofast_perf
        PGUSER: test
        PGPASSWORD: test
      run: |
        for f in migrations/*.sql; do
          echo "Applying $f..."
          psql < "$f"
        done

    - name: Run performance benchmarks
      env:
        DATABASE_PROVIDER: postgres
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: gofast_perf
        POSTGRES_USER: test
        POSTGRES_PASSWORD: test
      run: |
        cd app/service-core
        go test -bench=. -benchmem -run=^$ ./domain/consultation/... > benchmark_results.txt

    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: app/service-core/benchmark_results.txt

  # Build and Test Docker Image
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: app/service-core/Dockerfile
        target: production
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Test Docker image
      run: |
        docker run --rm -d \
          --name test-container \
          -p 4001:4001 \
          -e SERVICE_ENV=test \
          -e DATABASE_PROVIDER=sqlite \
          -e SQLITE_PATH=/tmp/test.db \
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

        # Wait for container to start
        sleep 10

        # Test health endpoint
        curl -f http://localhost:4001/health || exit 1

        # Stop container
        docker stop test-container

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name != 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Snyk to check Docker image for vulnerabilities
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        args: --severity-threshold=high
      continue-on-error: true

  # Deployment to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-tests, docker-build, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add actual deployment logic here
        # This could involve:
        # - Updating Kubernetes deployments
        # - Running Terraform/Pulumi
        # - Updating Docker Compose configurations
        # - Running database migrations

    - name: Run staging health checks
      run: |
        echo "Running health checks on staging..."
        # Add health check logic
        curl -f https://staging-api.gofast.live/health || exit 1

    - name: Run smoke tests
      run: |
        echo "Running smoke tests on staging..."
        # Add smoke test logic

  # Deployment to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-tests, docker-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create deployment
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.repos.createDeployment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.sha,
            environment: 'production',
            description: 'Consultation Domain deployment'
          });

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add actual deployment logic here

    - name: Run production health checks
      run: |
        echo "Running health checks on production..."
        curl -f https://api.gofast.live/health || exit 1

    - name: Update deployment status
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.repos.createDeploymentStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            deployment_id: process.env.DEPLOYMENT_ID,
            state: '${{ job.status }}',
            description: 'Deployment completed'
          });

  # Notification
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, docker-build]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - name: Notify Slack on success
      if: needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success'
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: '✅ Consultation Domain CI/CD pipeline completed successfully'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

    - name: Notify Slack on failure
      if: needs.unit-tests.result == 'failure' || needs.integration-tests.result == 'failure'
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: '❌ Consultation Domain CI/CD pipeline failed'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}