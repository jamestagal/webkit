# Agent Registry for Agent OS
# Defines all available specialist agents and their capabilities
# Actual logs are created in each project's .agent-os/logs/ directory

agents:
  cloudflare-specialist:
    type: specialist
    domain: backend
    services: [cloudflare, d1, kv, r2, workers]
    triggers:
      - "@agent:cloudflare-specialist"
      - "cloudflare optimization needed"
      - "d1 database setup"
    log_file: logs/cloudflare-specialist.log  # Relative to PROJECT .agent-os/
    
  sveltekit-specialist:
    type: specialist
    domain: frontend
    frameworks: [svelte, sveltekit]
    triggers:
      - "@agent:sveltekit-specialist"
      - "component creation"
      - "route implementation"
    log_file: logs/sveltekit-specialist.log  # Relative to PROJECT .agent-os/
    
  devops-engineer:
    type: specialist
    domain: infrastructure
    tools: [docker, terraform, kubernetes, ci-cd]
    triggers:
      - "@agent:devops-engineer"
      - "deployment configuration"
      - "infrastructure setup"
    log_file: logs/devops-engineer.log  # Relative to PROJECT .agent-os/
    
  go-backend:
    type: specialist
    domain: backend
    languages: [go]
    triggers:
      - "@agent:go-backend"
      - "api development"
      - "backend service"
    log_file: logs/go-backend.log  # Relative to PROJECT .agent-os/
