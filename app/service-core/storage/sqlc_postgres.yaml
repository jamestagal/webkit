version: "2"
sql:
  - engine: "postgresql"
    queries: "query_postgres.sql"
    schema: "./schema_postgres.sql"
    gen:
      go:
        package: "query"
        out: "query"
        sql_package: "database/sql"
        emit_interface: true
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
          - db_type: "jsonb"
            go_type: "encoding/json.RawMessage"
