version: "2"
sql:
  - engine: "sqlite"
    queries: "query_sqlite.sql"
    schema: "./schema_sqlite.sql"
    gen:
      go:
        package: "query"
        out: "query"
        sql_package: "database/sql"
        emit_json_tags: true
        overrides:
          - db_type: "UUID"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "DATETIME"
            go_type:
              type: "time.Time"
