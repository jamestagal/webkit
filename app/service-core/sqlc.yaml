version: "2"
sql:
  - engine: "postgresql"
    queries: "storage/queries.sql"
    schema: "storage/schema.sql"
    gen:
      go:
        package: "query"
        out: "storage/query"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "jsonb"
            go_type: "encoding/json.RawMessage"
