services:

  core:
    environment:
      ALLOY_URL: alloy:4317
    depends_on:
      - postgres
      - alloy

  alloy:
    container_name: webkit-alloy
    image: grafana/alloy:latest
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - --stability.level=experimental
    user: "0"
    volumes:
      - ./monitoring/alloy-config.alloy:/etc/alloy/config.alloy
      - alloy-data:/var/lib/alloy/data
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "12345:12345" # Alloy HTTP (metrics and UI)
    depends_on:
      - loki
      - tempo

  loki:
    container_name: webkit-loki
    image: grafana/loki:latest
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/loki-config.yaml
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yaml

  tempo:
    container_name: webkit-tempo
    image: grafana/tempo:latest
    command: [-config.file=/etc/tempo.yaml]
    volumes:
      - ./monitoring/tempo.yaml:/etc/tempo.yaml
    ports:
      - "3200:3200"   # tempo
      - "4317"        # otlp grpc
      - "9411:9411"   # zipkin

  prometheus:
    container_name: webkit-prometheus
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus.yml
      - --enable-feature=remote-write-receiver
      - --enable-feature=exemplar-storage
      - --web.enable-remote-write-receiver
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus.yml
    ports:
      - 9090:9090

  grafana:
    container_name: webkit-grafana
    image: grafana/grafana-enterprise:latest
    ports:
      - 3001:3000
    volumes:
      - ./monitoring/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./monitoring/grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards/starter
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    depends_on:
      - loki
      - tempo
      - prometheus

volumes:
  alloy-data:
